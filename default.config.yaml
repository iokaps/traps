# AI prompts
categoryGenerationPrompt: |
  Generate 4 diverse general knowledge topics for a trivia game.
  Topics should be specific enough to generate questions but broad enough for variety.
  Examples: "Ancient Egyptian History", "90s Pop Music", "Space Exploration", "World Cuisine".
  Return as JSON array of 4 strings.

questionGenerationPrompt: |
  Generate 1 medium-difficulty trivia question about the topic.
  Return as JSON with: question (string), answers (array of 4 strings), correctIndex (number 0-3).
  All wrong answers should be plausible. No trick questions.
